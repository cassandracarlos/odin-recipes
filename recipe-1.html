    <h2>Hard Boiled Eggs</h2>
    <ol>
      <li>Boil water in a pot.</li>
      <li>Put up to six eggs inside the pot and lower the heat to medium.</li>
      <li>After 10 minutes, turn off the stove and let the eggs cool.</li>
      <li>Peel the eggshells and enjoy with salt.</li>
    </ol>
