    <h2>Steel Cut Oatmeal</h2>
    <ol>
      <li>Bring water or milk to a boil in a medium saucepan.</li>
      <li>Stir in oats, reduce heat to low.</li>
      <li>Simmer uncovered over low heat, stirring occasionally, for 5-10 minutes or until oats are of desired texture.</li>
    </ol>
